<app-drink-detail-skeleton *ngIf="isLoading"></app-drink-detail-skeleton>
<div
  *ngIf="drinkDetail.length > 0 && !isLoading"
  class="max-w-xs md:max-w-xl lg:max-w-5xl xl:max-w-7xl mx-auto py-16 text-white"
>
  <div class="flex flex-col md:flex-row gap-10 items-center md:items-start">
    <div class="w-full xl:w-1/3 space-y-4">
      <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">
          {{ drinkDetail[0].strDrink }}
        </h1>
        <p
          class="px-4 py-1 bg-white text-black rounded-full font-semibold text-sm"
        >
          {{ drinkDetail[0].strAlcoholic }}
        </p>
      </div>

      <div class="w-full">
        <img class="rounded-lg" [src]="drinkDetail[0].strDrinkThumb" alt="" />
      </div>
    </div>
    <div class="w-full">
      <h2 class="font-bold text-lg mb-4">Ingredienti</h2>
      <div
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 w-full place-items-center"
      >
        <div
          class="w-40"
          *ngFor="let ingredient of getIngredients(drinkDetail[0])"
        >
          <img [src]="ingredient.imageUrl" />
          <p class="text-center">{{ ingredient.name }}</p>
        </div>
      </div>
      <div class="w-full mt-10">
        <h3 class="text-lg font-bold mb-4">Istruzioni</h3>
        <p class="p-4 bg-slate-700 w-full rounded-lg shadow-inner">
          {{ drinkDetail[0].strInstructionsIT }}
        </p>
      </div>
    </div>
  </div>
</div>
